<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<title>JKUAT map</title>

</head>
<body>

<div id= "map" style= "height:800px"></div>
<script>
var map=L.map('map').setView([-1.09626573,37.0128845],17);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{
attribution:'&copy;<a href="http://osm.org/copyright">OpenStreetMap</a>contributors'
}).addTo(map);

var marker = new L.Marker([-1.09626573,37.01288458]);
// Adding marker to the map
marker.addTo(map);
//.....Binding Pop-ups to the Marker......
//.....To bind a simple popup displaying a message to a marker...
// Adding pop-up to the marker
marker.bindPopup('Welcome to Admin block').openPopup();
// Adding marker to the map
marker.addTo(map); 
// Creating a Marker with options
var markerOptions = {
 title: "MyLocation",
 clickable: true,
 draggable: true
}
// Creating a marker
var marker = L.marker([-1.09626573,37.01288458], markerOptions);
// Adding marker to the map
marker.addTo(map);
//Marker Custom Icons
// Icon options
</script>
</body>
</html>
